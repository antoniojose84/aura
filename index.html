<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Red Social</title>
    <!-- Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Habilitar el modo oscuro basado en una clase 'dark' en el HTML
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'liquid-bg-light': '#e0e5ec',
                        'liquid-bg-dark': '#1e2023',
                        'liquid-surface-light': '#e0e5ec',
                        'liquid-surface-dark': '#292c30',
                        'liquid-border-light': 'rgba(255, 255, 255, 0.5)',
                        'liquid-border-dark': 'rgba(0, 0, 0, 0.5)',
                    }
                },
            },
        };
    </script>
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            background-color: #e0e5ec;
            color: #1f2937;
            transition: background-color 0.5s, color 0.5s;
        }
        body.dark {
            background-color: #1e2023;
            color: #f9fafb;
        }

        /* Estilo para el efecto Liquid Glass / Neumorphism */
        .neumorphism-card {
            box-shadow: 6px 6px 12px #b8b8b8, -6px -6px 12px #ffffff;
        }
        .dark .neumorphism-card {
            box-shadow: 6px 6px 12px #17181a, -6px -6px 12px #262a2d;
        }

        .neumorphism-input {
            box-shadow: inset 6px 6px 12px #b8b8b8, inset -6px -6px 12px #ffffff;
        }
        .dark .neumorphism-input {
            box-shadow: inset 6px 6px 12px #17181a, inset -6px -6px 12px #262a2d;
        }

        .neumorphism-button {
            box-shadow: 6px 6px 12px #b8b8b8, -6px -6px 12px #ffffff;
        }
        .dark .neumorphism-button {
            box-shadow: 6px 6px 12px #17181a, -6px -6px 12px #262d31;
        }

        .neumorphism-button:active {
            box-shadow: inset 6px 6px 12px #b8b8b8, inset -6px -6px 12px #ffffff;
        }
        .dark .neumorphism-button:active {
            box-shadow: inset 6px 6px 12px #17181a, inset -6px -6px 12px #262a2d;
        }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- Contenedor principal de la aplicación -->
    <div id="app-container" class="container mx-auto p-4 md:p-8 max-w-sm flex flex-col min-h-screen justify-center">

        <!-- Contenedor para los controles de idioma y modo oscuro -->
        <div class="fixed top-4 right-4 flex space-x-2">
            <!-- Botón para cambiar el idioma -->
            <button id="language-toggle" class="neumorphism-button w-12 h-12 flex items-center justify-center rounded-full text-xl text-gray-500 dark:text-gray-400 focus:outline-none">
                <i class="fas fa-globe"></i>
            </button>
            <!-- Botón para cambiar el modo claro/oscuro -->
            <button id="theme-toggle" class="neumorphism-button w-12 h-12 flex items-center justify-center rounded-full text-xl text-gray-500 dark:text-gray-400 focus:outline-none">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block"></i>
            </button>
        </div>

        <!-- Tarjeta del formulario de inicio de sesión -->
        <div class="neumorphism-card p-8 rounded-2xl w-full text-center">
            <h1 class="text-3xl font-bold mb-8 text-gray-900 dark:text-gray-100">
                <span id="login-title">Inicia sesión</span>
            </h1>

            <div class="flex flex-col space-y-4 mb-6">
                <input type="text" id="username" class="neumorphism-input p-4 rounded-xl w-full focus:outline-none placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-gray-100 bg-transparent" placeholder="Usuario">
                <input type="password" id="password" class="neumorphism-input p-4 rounded-xl w-full focus:outline-none placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-gray-100 bg-transparent" placeholder="Contraseña">
            </div>

            <!-- Botón del ícono morado, sin fondo -->
            <button class="w-16 h-16 neumorphism-button rounded-full flex items-center justify-center mx-auto mb-6 text-white bg-social-purple">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
            
            <button class="neumorphism-button text-gray-900 dark:text-gray-100 font-semibold p-4 rounded-xl w-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300">
                <span id="signin-button">Iniciar sesión</span>
            </button>
        </div>
    </div>

    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const languageToggle = document.getElementById('language-toggle');
        const loginTitle = document.getElementById('login-title');
        const signinButton = document.getElementById('signin-button');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Textos para diferentes idiomas
        const translations = {
            'es': {
                'loginTitle': 'Inicia sesión',
                'signinButton': 'Iniciar sesión',
                'usernamePlaceholder': 'Usuario',
                'passwordPlaceholder': 'Contraseña',
            },
            'en': {
                'loginTitle': 'Sign in',
                'signinButton': 'Sign in',
                'usernamePlaceholder': 'Username',
                'passwordPlaceholder': 'Password',
            },
            'fr': {
                'loginTitle': 'Se connecter',
                'signinButton': 'Se connecter',
                'usernamePlaceholder': 'Nom d\'utilisateur',
                'passwordPlaceholder': 'Mot de passe',
            }
        };

        let currentLang = 'es';

        // Función para cambiar el idioma
        function setLanguage(lang) {
            currentLang = lang;
            loginTitle.textContent = translations[lang].loginTitle;
            signinButton.textContent = translations[lang].signinButton;
            usernameInput.placeholder = translations[lang].usernamePlaceholder;
            passwordInput.placeholder = translations[lang].passwordPlaceholder;
        }

        // Cargar el tema guardado en el almacenamiento local o usar la preferencia del sistema
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                body.classList.add('dark');
            } else {
                body.classList.remove('dark');
            }
        }

        // Manejador del botón de modo oscuro/claro
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Manejador del botón de idioma
        languageToggle.addEventListener('click', () => {
            if (currentLang === 'es') {
                setLanguage('en');
            } else if (currentLang === 'en') {
                setLanguage('fr');
            } else {
                setLanguage('es');
            }
        });

        // Inicializa el tema al cargar la página
        loadTheme();
    </script>
</body>
</html>
