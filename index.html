<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Red Social Dinámica</title>
    <!-- Usamos Tailwind CSS para un estilo moderno y rápido -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'social-purple': '#5e43f3', // Color personalizado basado en tu imagen
                    }
                },
            },
        };
    </script>
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            background-color: #f3f4f6;
            color: #1f2937;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }
        }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- Contenedor principal de la aplicación -->
    <div id="app-container" class="container mx-auto p-4 md:p-8 max-w-xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600 dark:text-blue-400">
            Mi Red Social
        </h1>

        <!-- Sección de login (funcionalidad de login por ahora no esta disponible) -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8 text-center">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Inicia sesión</h2>
            <div class="flex justify-center space-x-4">
                <!-- Botón de Google -->
                <button class="bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 border border-gray-300 dark:border-gray-600 p-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                    <i class="fab fa-google text-2xl text-red-500"></i>
                </button>
                <!-- Botón de Twitter -->
                <button class="bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 border border-gray-300 dark:border-gray-600 p-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                    <i class="fab fa-twitter text-2xl text-blue-400"></i>
                </button>
                <!-- Botón genérico de red social con ícono personalizado y color púrpura -->
                <button class="bg-social-purple text-white p-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                    <!-- Usamos un SVG como icono para que coincida con el estilo que buscabas -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <circle cx="12" cy="12" r="10" />
                    </svg>
                </button>
            </div>
            <a href="#" class="text-blue-500 hover:underline mt-4 inline-block">Crear nueva cuenta</a>
        </div>

        <!-- Los posts se cargarán aquí, esta sección es estática por ahora -->
        <div id="posts-container">
            <!-- Tarjeta de post 1 -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden mb-6">
                <div class="flex items-center p-4">
                    <img src="https://placehold.co/40x40/FF5733/ffffff?text=J" alt="Avatar de Juan" class="w-10 h-10 rounded-full mr-3 border-2 border-blue-500">
                    <div>
                        <p class="font-semibold text-gray-900 dark:text-white">Juan</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">Hace 1 hora</p>
                    </div>
                </div>
                <p class="px-4 text-gray-700 dark:text-gray-300 mb-4">¡Hola a todos! Este es un post de prueba para la actualización.</p>
                <img src="https://placehold.co/600x400/5833FF/ffffff?text=Paisaje" alt="Post de Juan" class="w-full h-64 object-cover">
                <div class="flex items-center p-4 border-t border-gray-200 dark:border-gray-700">
                    <span class="text-gray-600 dark:text-gray-400 mr-4">15 Me gusta</span>
                    <span class="text-gray-600 dark:text-gray-400">3 comentarios</span>
                </div>
            </div>

            <!-- Tarjeta de post 2 -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden mb-6">
                <div class="flex items-center p-4">
                    <img src="https://placehold.co/40x40/33FF57/ffffff?text=A" alt="Avatar de Ana" class="w-10 h-10 rounded-full mr-3 border-2 border-blue-500">
                    <div>
                        <p class="font-semibold text-gray-900 dark:text-white">Ana</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">Hace 30 minutos</p>
                    </div>
                </div>
                <p class="px-4 text-gray-700 dark:text-gray-300 mb-4">¡Qué día tan increíble! 😊</p>
                <img src="https://placehold.co/600x400/33FF57/ffffff?text=Aventura" alt="Post de Ana" class="w-full h-64 object-cover">
                <div class="flex items-center p-4 border-t border-gray-200 dark:border-gray-700">
                    <span class="text-gray-600 dark:text-gray-400 mr-4">28 Me gusta</span>
                    <span class="text-gray-600 dark:text-gray-400">8 comentarios</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
